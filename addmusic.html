<section class="containerform" id="form-musica-container">
    <form action="#" class="form" id="form-musica">
        <div class="input-box" id="input-nome">
            <label for="nome">Nome da Música *</label>
            <input type="text" id="nome" placeholder="Nome" required />
        </div>
        <div class="input-box" id="input-cantor">
            <label for="cantor">Cantor (Opcional)</label>
            <input type="text" id="cantor" placeholder="Cantor" />
        </div>
        <div class="input-box" id="input-tom">
            <label for="tom">Tom da Música (Opcional)</label>
            <input type="text" id="tom" placeholder="Escolha o tom..." />
        </div>
        <div class="input-box" id="input-link">
            <label for="link">Link da versão no Youtube (Opcional)</label>
            <input type="text" id="link" placeholder="Link" />
        </div>
        <button type="submit">Adicionar Música</button>
    </form>
</section>
